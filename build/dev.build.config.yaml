name: Library System (Development Version)
src: 
    base: src
    assets: 
    pages: 
        - "index.html"
    scripts:
        - "scripts/index.js"
    concat:
    styles:
        - "styles/index.scss"
dist: 
    base: dist
    clean: false

watch:
    - "src"

hook:
    # before_all: "node hook_build_manifest_file.js"
    # after_build: "node ../demo-hooks/AFTER_BUILD"
    # parameters: build_counter:interger

    # async_before_all: "node ../demo-hooks/BEFORE_ALL"
    # async_after_build: "node ../demo-hooks/AFTER_BUILD"


processor:
    source_map: 
        enable: false
        js: false
        css: false
    watchify:
        delay: 100
        ignoreWatch:
            - "**/node_modules/**"
        poll: true
    sass: true
    babel: 
        enable: false
        babelrc: .babelrc
    browser_sync:
        enable: true
        server: dist
        open: false
        notify: false
    browserify:
        transform:
            - name: "envify"
              options:
                NODE_ENV: development
            - name: "babelify"
              options:
                presets: 
                    - "react"
                plugins:
                    - "transform-es2015-modules-commonjs"
                    - "transform-object-rest-spread"